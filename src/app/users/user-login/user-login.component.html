<article>
    <form [formGroup]="formData" *ngIf="formData" class="example-form">
        <h1>Log In</h1>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input formControlName="email" type="email" matInput placeholder="Ex. pat@example.com">
        </mat-form-field> 
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>         
    
        <div class="forgot-password">
            <a routerLink="/password-reset">Forgot password?</a>
        </div>
       <div>
        <button (click)="onUserLogIn()" mat-raised-button color="primary">Log In</button>
       </div>

        <div class="to-registerPG">  
            <p>Don't have an account?</p>               
            <a routerLink="/user-registration">Create one now</a>
        </div>
       
    
      
    </form>  
</article>
